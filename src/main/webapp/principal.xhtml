<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	locale="#{facesContext.externalContext.requestLocale}"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/shared/layout.xhtml">
		<ui:define name="body">
			<div class="my-3 p-3 bg-white rounded box-shadow">
				<h6 class="border-bottom border-gray pb-2 mb-0">
					<h:outputFormat value="#{msjs.mensaje_bienvenida}">
						<f:param value="#{login.username}" />
					</h:outputFormat>
				</h6>
				<div class="media text-muted pt-3">
					<img data-src="holder.js/32x32?theme=thumb" alt=""
						class="mr-2 rounded" />
					<div
						class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
						<div
							class="d-flex justify-content-between align-items-center w-100">
							<strong class="text-gray-dark">Full Name</strong> <a href="#">Follow</a>
						</div>
						<span class="d-block">@username</span>
					</div>
				</div>
				<small class="d-block text-right mt-3"> <a href="#">All
						suggestions</a>
				</small>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
